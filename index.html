<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.bf76e3ec.css"></head><body> <form class="form" action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="fieldset"> <legend>Personal information</legend> <label for="surname" class="label"> Surname: <input id="surname" type="text" name="surname" maxlength="20"> </label> <label for="name" class="label"> Name: <input id="name" type="text" name="name" maxlength="20"> </label> <label for="old" class="label"> How old are You? <input id="old" type="number" name="old" size="15" maxlength="20" value="12" min="12" max="100"> </label> <label for="dateBirth" class="label"> Full date of birth: <input id="dateBirth" type="date" name="birth" size="15" maxlength="20"> </label> <label for="agree" class="label"> I accept the term of the agreement <input id="agree" type="checkbox" name="surname" size="15" maxlength="20"> </label> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <label for="reg" class="label"> E-mail: <input id="reg" type="email" name="old" maxlength="20" placeholder="email@example.com" required> </label> <label for="pass" class="label"> Password: <input id="pass" type="password" name="password" maxlength="20" required> </label> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <div class="div"> <label for="cat"> Do you love cats? <input id="cat" type="radio" name="color" size="15" maxlength="20"> Yes </label> <label for="nocat"> <input id="nocat" type="radio" name="color" size="15" maxlength="20"> No </label> </div> <label for="fcolor" class="label"> What is your favorite color? <input id="fcolor" type="color" name="color" size="15" maxlength="20"> </label> <label for="sleep" class="label"> What time do you go to bed? <input id="sleep" type="time" name="time" size="15" maxlength="20" step="2"> </label> <div class="div"> What are your favorite brand of cars? <select name="user_cars" multiple size="4"> <option value="1">BMW</option> <option value="2">Audi</option> <option value="3">Lada</option> </select> </div> How do you rate our work? <label for="work" class="lavel"> <input id="work" type="range" name="range" size="15" maxlength="20"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <div class="div">Comments: <textarea></textarea> </div> <div class="div"> <label for="recommend"> Would you recommend us? <select name="recommend"> <option value="1">yes</option> <option value="2">No</option> </select> </label> </div> </fieldset> <button class="button" type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
